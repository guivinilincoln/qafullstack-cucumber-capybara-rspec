default: -p dev -p chrome -p json -p progress
ci: -p dev -p chrome -p json -p progress
dev: ENV_TYPE=dev #ambiente
dev_toolbox: ENV_TYPE=dev_toolbox #ambiente
hmg: ENV_TYPE=hmg #ambiente
firefox: BROWSER=firefox #padrão de navegador
chrome: BROWSER=chrome #padrão de navegador
headless: BROWSER=headless #padrão de navegador
html: --format html --out=log/report.html #liberar report em html
json: --format json --out=log/report.json #liberar relatorio em json
pretty: --format pretty #detalhar no cmd
progress: --format progress #detalhamento no cmd

#CI == Continuous Integration = Jenkins, CircleCI, AzureDevOps, Bitbucket Pipelines, GitLab